<!--
section: Es un contenedor genérico que agrupa
 contenido que está relacionado. Cuando creamos 
 bloques cuyo contenido es parte de un bloque 
 total usaremos section.
 
article: Es un contenedor que respresenta 
contenido independiente, es decir, podemos leer
 ese fragmento en cualquier otro sitio y tendría 
 sentido por sí mismo.

aside: se utiliza para representar contenido 
relacionado pero que no forma parte del contenido
 principal

Anidamiento:

Un section puede contener articles, por
ejemplo, si tenemos varios artículos que hablan
sobre noticias, deben in dentro de un section,
ya que es contenido relacionado entre si, y los 
article serían cada una de las noticias porque
podriamos leer cada una sin haber leido el
resto, y seguiria teniendo sentido.
El article es definido como un componente de la
página de contenido independiente, esto implica 
que esta etiqueta pueda tener un header y un 
footer propios.

También existe el caso en el que un article
contenga varias secciones, el articulo 
independiente podria ser navegadores y este 
contener dentro secciones como navegadores mas 
utilizados en 2020-->
<body>
    <header>
    <h1>Curso de desarrrollo web gratis</h1>
    </header>
<aside>Visita mi canal de youtube</aside>
